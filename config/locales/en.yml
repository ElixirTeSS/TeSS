  register:
    buttons:
      content_providers: 'Register content provider'
      events: 'Register event'
      materials: 'Register training material'
      workflows: 'Create workflow'
      trainers: 'Register as trainer'
      collections: 'Create collection'
    registering_resources_in: "Registering Resources in %{site_name}"
    resources: >
      <p>Training resources (events and materials) may be added to TeSS to reach bigger audiences, increase impact and
      bolster event attendance. Registering events and training materials makes them more findable in a variety ways
      to various user bases.</p>
    methods: >
      <p>There are two ways to register training materials or events for display in TeSS:
      <ol><li>Arrange for an <a href="#automatic">automatic registration</a> solution;</li>
      <li>Use our form to register them <a href="#manual">manually</a>.</li></ol></p>
    automatic: >
      TeSS features several options for automatically "harvesting" resources from external sources.
      This can be helpful if you are maintaining a large collection of events and materials that changes frequently.
    structured: >
      <p>To register resources in TeSS automatically, we need to be able to extract data from target
      sources reliably. To this end, it is helpful if the data is structured according to some kind of standard format.</p>
      <p>The following are examples of the kinds of structured data that TeSS can work with.</p>
      <p>If your website currently includes no structured data, and you’d like your resources added to TeSS, we recommend using
      <a href="http://bioschemas.org" target="_blank">Bioschemas</a> to structure your site.</p>
    schema: >
      <p><a href='https://schema.org', target='_blank'>Schema.org</a> is a project run by a consortium of search engines.
      Schema.org has created an extensive library of schemas that web-masters can use to explicitly
      mark-up their websites content in order to improve search engine visibility and interoperability.</p>
      </p><p><a target='_blank', href='https://bioschemas.org'>Bioschemas</a> is an initiative to supplement the work of
      schema.org to help improve the findability of online resources in the life sciences.</p>
      The two main activities of Bioschemas are:
      <ul>
      <li>Proposing new types and properties to Schema.org to allow for the description of life science resources.</li>
      <li>Defining usage profiles over the Schema.org types that identify the essential properties to use in describing a resource.</li>
      </ul>
      <p>
      TeSS supports the following Bioschemas profiles:<br/>
      <strong>for events that are courses</strong>
      <ul>
      <li><a target='_blank', href='https://bioschemas.org/profiles/CourseInstance/1.0-RELEASE'>CourseInstance</a></li>
      <li><a target='_blank', href='https://bioschemas.org/profiles/Course/1.0-RELEASE'>Course</a></li>
      </ul>
      <strong>for other events</strong>
      <ul>
      <li><a target='_blank', href='https://bioschemas.org/profiles/Event/0.2-DRAFT-2019_06_14'>Event</a></li>
      </ul>
      <strong>for training materials</strong>
      <ul>
      <li><a target='_blank', href='https://bioschemas.org/profiles/TrainingMaterial/1.0-RELEASE'>TrainingMaterial</a></li>
      </ul>
    sitemap: >
      <p>To help search engines (and TeSS) discover all the pages on a site that have Bioschemas markup, a
      <a target='_blank', href='https://developers.google.com/search/docs/crawling-indexing/sitemaps/overview'>sitemap</a>
      should be used. Sitemaps are basically a directory listing of all the pages on your site.</p>

      <p>Sitemaps are a well-established standard, and there should be sitemap libraries and plugins available for
      whichever software you are using to provide your site.</p>
    api: >
      <p>Application Programming Interfaces, or APIs, typically have endpoint URLs that, when accessed, return data in a
      common exchange format, such as JSON.</p>
      <p>TeSS currently supports the APIs for:
      <ul>
      <li><a target='_blank', href='https://eventbrite.com'>Eventbrite</a> - for events</li>
      <li><a target='_blank', href='https://zenodo.com'>Zenodo</a> - for materials</li>
      <li>Other TeSS instances - for events</li>
      </ul>
      </p>
    calendar: >
      <p>Many organisations use calendar applications to organise and display their events.
      These may be custom-made or, more likely, utilise applications like Google Calendar. Calendar applications
      maintain an underlying file for event storage and retrieval, typically in the iCal (.ics) format.</p>
      <p>TeSS can extract event descriptions, dates and locations from iCal files.</p>
    other_types: >
      <ul><li><b>RSS Feed</b>: an RSS feed is a type of news format. Many websites have such feeds, which list recent
      posts in a standard format. We can write scripts to parse this format;</li>
      <li><b>Git Repository:</b> a git repository is a directory containing files that can be edited collaboratively.
      If you are using GitHub (or similar) to develop your training resources, and/or use GitHub Pages to render them,
      we can write a script that clones the repository and extracts resource information. We may ask you to create a
      metadata file in YAML format to help us extract the metadata;</li>
      <li><b>Other:</b> if you have training metadata in another structured format (e.g., an XML or JSON dump, a CSV
      file, a YAML file, or other format), it may be possible for the TeSS team to write a script to parse it.</li></ul>
    user_managed_sources: >
      <p>Owners and editors of content providers in TeSS can register and manage <em>Sources</em> to be automatically
      ingested. A source consists of a URL for TeSS to fetch, and an "ingestion method" - which hints to TeSS how the
      contents of the URL should be processed.</p>
      <p>Once registered, a source will need to be approved by an administrator before it is active, but can be tested
      to see exactly what metadata TeSS can extract from the source.</p>
      <p>To register a source, click the "Sources" tab on your content provider page, or if you have not yet registered
      a content provider, click the button below.</p>
    advice: >
      Contact <a href="mailto:%{contact_email}">%{contact_email}</a> to discuss how to register your content
      automatically in TeSS.
    manual: >
      <p>Resources may be added manually to TeSS.</p>
      <p>To do so, first register for a free account. Members of academic institutions may be able to log-in via LS-Login.</p>
      <p>Once registered and logged in, the 'register event' and 'register material' buttons will become visible on the
      events and materials tabs. Alternatively click here:</p>
    learning_paths: 
      register_in: "Learning Paths in %{site_name}"
      what: >
        A learning path is a pathway that guides learners through a set of modules 
        (courses/materials) to be undertaken progressively (from lower- to higher-order thinking skills) 
        to acquire the desired knowledge and skills on a subject by the end of the pathway.
      editorial: >
        <p>There are several roles associated with learning paths in general:</p>
        <ul>
        <li><b>Author</b>: Individuals and organisations involved in the preparation, creation or presentation 
        of the published work.</li>
        <li><b>Contributor</b>: Individuals and organisations that contributed to the published work but are not authors.</li>
        <li><b>Collaborator</b>: An individual who has been granted editing rights to a material, topic or learning path 
        by the individual (owner) who created it.</li>
        <li><b>Curator</b>: An individual who has been granted permission to create a learning path in TeSS
        while following their community&rsquo;s editorial process.</li>
        <li><b>Owner</b>: An individual who has created a material, topic or learning path in TeSS.</li></ul>
        <p>Before registering a learning path, a training provider must: </p>
        <ol><li>Assign a learning path curator (owner).</li>
        <li>Contact the TeSS team to assign the learning path curator role to their account.</li>
        <li>Complete your internal editorial processes (if any) before you start registering the learning paths on TeSS.</li></ol>
        <p>After these tasks are completed:</p>
        <ul><li>A learning path curator has permission to create learning paths for their provider.</li>
        <li>It is the responsibility of the learning path curator to curate and implement any protocols 
        required by the community providing the learning path. 
        For example, learning paths from the ELIXIR community will follow the protocol created by the 
        ELIXIR Training Platform/Learning Paths Focus Group.</li></ul>
        <p>Governance: Maintaining the learning path</p>
        <ol><li>It is the responsibility of the learning path curator to maintain their community's learning paths.</li>
        <li>The curator can assign collaborators to work on each learning path, depending on the expertise required.</li></ol>
      overview: >
        <p>To register a learning path you need to follow the three steps described below:</p>
        <ol><li>Register Training Materials</li>
        <li>Create a learning path topic and add materials to it (repeat for each topic)</li>
        <li>Register a learning path and add learning path topics to it</li></ol>
        <p>To register a learning path and its topics, first log in. The 'Register learning path' button 
        will become visible on the learning paths page, and the 'Create topic' button will become visible 
        on the learning paths topic page. If you do not see these buttons, contact 
        tess-support@googlegroups.com to request permission.</p>
        <p>The three steps to register a learning path are described in full detail below.</p> 
      training_material: >
        <p>To <a href='%{registering_resources_path}'>register training materials follow the instructions here</a>. 
        If your training material is already registered, skip this step. 
        Each material can be assigned a competency level (beginner, intermediate, advanced).</p>
      creating_topics: >
        <p>A learning path topic is an ordered list of training materials. 
        A topic can be assigned a competency level (beginner, intermediate, advanced), 
        description and set of keywords. A learning path contains an ordered list of one or more topics. </p>
        <p>To create a learning path topic:</p>
        <ol><li>On the 'Learning paths' tab, click the 'Topics' button at the top-right.</li>
        <li>Click the 'Create topic' button at the top-right.</li>
        <li>Give the topic a title, description and keywords.</li>
        <li>Select the competency level of this topic, from 'Beginner', 'Intermediate' and 'Advanced'.</li>
        <li>To add a training material to the topic, click in the 'Add a new material' box and begin to type its name. 
        Select the correct material. You can provide a comment to be displayed with the material, 
        if you wish to provide additional context or explain which parts of the material are relevant to the topic.</li>
        <li>Repeat step 5 to add multiple materials for this topic, all at the same competency level.</li>
        <li>You can reorder the materials using the arrow icons.</li>
        <li>When you have finished, click the 'Create topic' button.</li></ol>
      topic_naming: >
        <p>When giving your learning path topic a title, please use a descriptive name. 
        This will also prevent potential overlaps with identical or similar names used by other content providers, 
        thereby reducing the risk of mistakenly selecting the wrong topics.</p>
        <p>Examples of good topic names:</p>
        <ul><li>BIOL30561 Topic 1: Introduction to Galaxy</li>
        <li>Module 3: Moving into coding environments</li></ul>
        <p>Examples of poor topic names:</p>
        <ul><li>Topic 3</li><li>Python</li></ul>
      paths: >
        <p>After you have created all your topics, and added training materials to them, 
        you are ready to register your learning path.</p>
        <ol><li>On the 'Learning paths' tab, click the 'Register learning path' button at the top-right.</li>
        <li>Complete both the compulsory fields: title, description and fields like scientific topics, keywords, 
        licence, status, DOI, content provider, authors, contributors, target audiences, prerequisites, 
        learning objectives, nodes. We recommend filling as many of these fields as possible to have a rich 
        metadata associated with your course.</li>
        <li>For each topic, click in the 'Add a new topic' box and begin to type its name. Select the correct topic.</li> 
        <li>Repeat step 3 to add multiple topics.</li>
        <li>You can reorder the topics using the arrow icons.</li>
        <li>The learning path will be public by default. Untick the 'Public' box if you want to hide this learning path 
        from anyone who isn't the creator or a collaborator.</li>
        <li>When you have finished, click the 'Register learning path' button.</li></ol>
      collaborators: >
        <p>Collaborators are TeSS users who can edit a learning path or topic after it has been created. 
        Only the learning path or topic owner can add and remove collaborators. To add a collaborator:</p>
        <ol><li>Navigate to the page for that learning path or topic.</li>
        <li>Click the 'Collaborators' button at the top-right of the page.</li> 
        <li>Start to type the name or username of the collaborator you wish to add and select them. 
        The collaborator needs to be  a registered user of TeSS.</li>
        <li>Repeat for any additional collaborators.</li>
        <li>When you have finished, click the 'Done' button.</li></ol>
      updating_paths: >
        <p>To update a learning path or topic, you need to be the owner or a collaborator:</p>
        <ol><li>Navigate to the page for that learning path or topic.</li>
        <li>Click the 'Edit' button at the top-right of the page.</li> 
        <li>Make your changes then click the 'Update learning path' button at the bottom.</li></ol>
        <p>If you wish to delete the learning path or topic, use the 'Delete' button next to the 'Edit' button 
        on the page for that item.</p>
      view_paths: >
        <p>Learning paths can be browsed and searched in TeSS. They are organised by topic.</p>
        <ol><li>To view the learning paths, click 'Learning paths' in the main menu. 
        (Tip: To view a learning path you do not need to be logged in to TeSS.)</li> 
        <li>To browse all topics, click the 'Topics' button on the top-right.</li>
        <li>Alternatively, you can click in the search box, type your query and press Enter.</li>
        <li>Click to view a learning path. Read the summary box. The details of the included training materials 
        appear below; click each item to open it. Information about the content provider appears on the left.</li> 
        <li>To create a personal collection of your favourite learning paths, click the star icon at the top of each 
        learning path to add them to a list. You can view your starred resources later by clicking the user icon 
        at the top-right of the screen then 'My stars'.  To use the star feature you need to be a registered TeSS user.</li>
      view_topics: >
        <ol><li>On the 'Learning paths' tab, click the 'Manage Topics' button at the top-right.</li>
        <li>You can browse the learning path topics, using the filters on the left to select keywords or date.</li>
        <li>Alternatively, click in the search box and type a query, then press Enter to view the results.</li>
        <li>Click the title of a topic to view it. 
        From the topic page, you can view all training materials, in order.</li></ol>
  home:
    welcome: |
      How can <span class="text-primary">TeSS</span> help you?
    subtitle: |
      Search the portal for courses, events, videos, presentations, learning pathways, handbooks...<br>
      All types of resources at all levels for leveraging <span class="text-primary">computational resources in the life sciences</span>.
    search_placeholder: >
      Search %{site_name}...
    catalogue:
      title: Browse the catalogue
      link_text: Start browsing
      events: "Discover the latest training events and news from ELIXIR nodes and 3<sup>rd</sup>-party providers."
      materials: "Browse the catalogue of training materials offered by ELIXIR nodes and 3<sup>rd</sup>-party providers."
      workflows: "Create training workflows to visualise learning steps and link to resources specific to your training needs."
