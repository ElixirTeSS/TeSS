      content: |
        <p>Want to become one?</p>
        <p>Add your institution’s training to the portal at no cost</p>
      button_text: Contribute
    promo:
      nonprofit:
        title: "Non-profit and free to use"
        description: "No costs associated, and funded through national and EU funds"
      sustainable:
        title: "Sustainable"
        description: "Open-source code that is here to stay"
      community:
        title: "By life sciences professionals, for a life sciences workforce"
        description: "Built by an international community of life sciences professionals"
      domain:
        title: "Life sciences focused"
        description: "For the entire life sciences workforce"
    faq:
      title: Frequently asked questions
      who:
        q: Who can register content in TeSS?
        a: >
          <p>We welcome any training content relevant to people working in the life sciences and adjacent fields.</p>
      how:
        q: How do I register content in TeSS?
        a: >
          <p>You can register content in TeSS automatically or manually.</p>
          <p>To add content manually, you will need to log in and fill in the registration form for either materials or events.</p>
          <p>TeSS can also automatically register content from an external website, or other source on the web.</p>
          <p><a href='about/registering'>See here for more information.</a></p>
      why:
        q: Why register content in TeSS?
        a: >
          <p>Registering training events and materials in TeSS makes them more findable in a variety ways to various user bases.</p>

          <p>Training in TeSS can be discovered...</p>
          <ul>
            <li><strong>in TeSS</strong>, by visitors browsing TeSS or subscribing to notifications.</li>
            <li><strong>in search engine results</strong>, owing to our search-engine optimisation.</li>
            <li><strong>through other websites</strong> that display TeSS content either using our embeddable widgets or our public API.</li>
          </ul>
      embed:
        q: Can I display TeSS content on my organisation's website?
        a: >
          <p>Yes, a selection of embeddable widgets are available to display training events and materials from TeSS in a variety of formats.</p>
          <p><a href='https://elixirtess.github.io/TeSS_widgets/' target='_blank'>Click here to see examples of widgets and how to use them.</a></p>
      subscribe:
        q: Can I subscribe to updates?
        a: >
          <p>TeSS provides a customizable subscription service, letting you choose exactly what types of training you want to be notified about.</p>
          <p>Choose how you would like receive updates:</p>
          <ul>
            <li><strong>Email</strong> - Daily, weekly or monthly emails containing a digest of new events or materials.</li>
            <li><strong>Calendar</strong> - See new events directly to your online calendar.</li>
            <li><strong>RSS feed</strong> - View new events in an RSS reader.</li>
          </ul>
    local_content_banner:
      title: Connecting from %{country_name}?
      body: Visit the %{community_name} portal to browse local training.
  privacy:
    registration: |
      <p>When you register with TeSS we ask for a username, password and email address.</p>
      <ul>
      <li>Your username is used for authentication and attribution. This information is publicly visible, e.g. when a user views a resource you have created.</li>
      <li>Your password is stored as a cryptographically-secure hash and is not publicly visible.</li>
      <li>Your email address is used to confirm your identity and for use when requesting your password to be reset. This email address is not publicly visible, but you may specify an additional public email address (see below).</li>
      </ul>
    personal: "You may additionally provide a profile, containing your name, a public email address, website link and avatar. This information is publicly available to all users."
    resources: "The details of any training materials and events that you register will be publicly visible and searchable. Any workflows and packages created can be opted to be made private, in which case only you, any collaborators you specify, and the TeSS administrators will be able to view and search for them."
    server: "When you browse TeSS, the server automatically records logs of which pages you access, when you accessed them, and your IP address. These logs are used to fix errors and are not shared with any third parties. Sensitive information (such as passwords) is automatically stripped out."
    cookies: TeSS makes use of "strictly necessary cookies" for the site to function. These cookies are needed to establish your "session" with TeSS, which allows functionality such as user log-in, and secures against Cross Site Request Forgery (CSRF) attacks.
    analytics: "TeSS uses Google Analytics to track how users are discovering TeSS and interacting with the service. The information gathered includes which pages you visited, which search terms lead you to TeSS and information about your web browser. No personally identifiable information is sent to Google."
    retention: "Your information will be retained by TeSS until you choose to remove it, you delete your account, or the TeSS service ceases to exist."
    code: "TeSS adheres to the <a href='https://wiki.refeds.org/display/CODE/Code+of+Conduct+for+Service+Providers'> GÉANT Data Protection Code of Conduct for Service Providers in EU/EEA </a>"
    controller: "The data controller for TeSS is The University of Manchester."
    post: "<strong>The TeSS Team</strong><br/>Room 1.17 c/o School of Computer Science,<br/>Kilburn Building,<br/>Oxford Road,<br/>Manchester,<br/>M13 9PL"
