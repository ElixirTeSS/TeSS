    api_example_4: "/content_providers.json_api"
    api_example_5: "/workflows.json_api"
    swaggerhub: >
      <p>The full documentation for our JSON API with interactive examples can be found in our
        <a href="https://app.swaggerhub.com/apis/fbacall/TeSS-JSON-API/0.2.0", target="_blank">
          Swagger Hub Documentation</a>
      </p>
      <p><a href="https://app.swaggerhub.com/apis/fbacall/TeSS-JSON-API/0.2.0", class="btn btn-primary", target="_blank">
        View our API on SwaggerHub <img src="/assets/swagger.png", width="20" height="20"></a></p>
      <p>We recommend using our JSON API, but if you have already begun using our old API technical information
