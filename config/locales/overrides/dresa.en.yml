      <p>Fortnightly meetings, hackathons, shared activities, open priority setting, open contribution to unite the
      community.</p><p>The TeSS Club runs fortnightly at 9:00 GMT / 10:00 CET Friday.</p><p>For all the details please
      visit the <a href="https://elixirtess.github.io/about/">TeSS Club Website</a>.</p>
