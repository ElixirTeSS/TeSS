require:
  - rubocop-minitest
  - rubocop-rails

Layout/LineLength:
  Max: 120
  Exclude:
    - 'test/*'

Metrics/MethodLength:
  Max: 20
  Exclude:
    - 'test/*'

Rails/OutputSafety:
  Enabled: false

Rails/RefuteMethods:
  Enabled: false

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/*'
    -
Style/Documentation:
  Enabled: false

Style/SymbolArray:
  Enabled: false

Style/WordArray:
  Enabled: false
