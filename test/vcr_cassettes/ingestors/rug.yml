        content=\"\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\">'L&acirc;n fol libben': CDLT op Omrop Frysl&acirc;n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\">Wanneer:</span><span>di&nbsp;16-12-2025
        17:30 - 18:30</span><span class=\"rug-attributes__label rug-text-nowrap\">Link:</span><span><a
        href=\"/cf/nieuws/newitems/2025/dialogenreeks-cdlt\">https://www.rug.nl/cf/nieuws/newitems/2025/dialogenreeks-cdlt</a></span>\n</div>\n<figure
        class=\"rug-no-break rug-overflow-hidden rug-image--left rug-image--pw rug-image--pw__full\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/cf/events/upcoming-events/dialogenreeks-cdlt-attachment1.jpg\"
        alt=\"decoratieve afbeelding\" class=\"\"><figcaption>\n<span>Presentatoren
        Simone Scheffer en Jan Dirk de Haan</span>\n</figcaption>\n</div>\n</figure>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n<p>De Friese landbouw staat voor
        grote veranderingen. <em>L&acirc;n fol libben</em> onderzoekt hoe de sector
        kan vernieuwen zonder de eigen identiteit te verliezen. Deskundigen, boeren
        en ketenpartners gaan in gesprek over vragen rond duurzaamheid, inkomen, regelgeving
        en innovatie.</p>\n<p>Elke aflevering zoomt in op een actueel thema &ndash;
        van natuurbeheer tot AI &ndash; en laat zien hoe de toekomst van het Friese
        platteland wordt gevormd door keuzes die we samen maken. De gesprekken zijn
        in het Fries.</p>\n<p>\n<strong>Wanneer te zien?</strong>\n<br>Vanaf 25 november
        elke dinsdag om 17.30 uur online en op tv bij Omrop Frysl&acirc;n. Het programma
        wordt gepresenteerd door Simone Scheffer en Jan Dirk de Haan en is een samenwerking
        tussen Omrop Frysl&acirc;n, het Centrum voor Duurzame Landbouw Transitie (RUG
        Campus Frysl&acirc;n) en de Academie van Franeker.</p>\n<p>\n<em>Je kunt </em><a
        href=\"/cf/nieuws/newitems/2025/dialogenreeks-cdlt\"><em>hier</em></a><em>
        klikken voor meer informatie.</em>\n</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<figure
