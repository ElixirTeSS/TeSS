        class=\"rug-layout__item rug-width-m-16-24\">\n<div itemscope=\"\" itemtype=\"https://schema.org/Event\">\n<meta
        content=\"https://www.rug.nl/rudolf-agricola-school/news-and-events/2025/extreme-wealth-and-the-impact\"
        itemprop=\"url\">\n<meta content=\"2025-12-15T15:00+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2025-12-15T17:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Extreme Wealth and the Impact on Our Society: Learning from the
        UK with Danny Dorling\">\n<meta itemprop=\"location\" content=\"House of Connections,
        Grote Markt 21, Groningen\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">Extreme Wealth
        and the Impact on Our Society: Learning from the UK with Danny Dorling</span>\n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</span><span><span
        lang=\"en\">Mo</span>&nbsp;15-12-2025 15:00 - 17:00</span><span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">Where:</span><span><span lang=\"en\">House of
        Connections, Grote Markt 21, Groningen</span></span>\n</div>\n<figure class=\"rug-no-break
        rug-overflow-hidden rug-image--left rug-image--pw rug-image--pw__full\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/rudolf-agricola-school/news-and-events/2025/updated-visual.png\"
        alt=\"decorative image\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<p>Do billionaires drive innovation or deepen
        inequality? Does extreme wealth strengthen economies or weaken democracy?
        As global disparities grow, it is essential to bring these questions to the
        surface in an open dialogue.</p>\n<p>During this gathering, <strong>Danny
        Dorling</strong>, Professor of Human Geography at the University of Oxford
        and a leading expert on social inequalities in the UK, will open the stage
        for a critical interdisciplinary discussion and help us explore the consequences
        of extreme wealth.</p>\n<p>He will begin by shedding light on the current
        situation in the UK, including the growing political involvement of the ultra-wealthy:
        why billionaires are becoming more active in elections, how debates around
        regulating emerging technologies such as AI are unfolding, and why the UK
        may be becoming a &ldquo;target ground&rdquo; for billionaire-backed politics.&nbsp;</p>\n<p>After
        the talk, we will open the discussion together: weighing both benefits and
        risks, challenging our assumptions, and reflecting from multiple disciplinary
        perspectives on what extreme wealth means for our systems and society as a
        whole.</p>\n<p>This informal gathering welcomes everyone &mdash; researchers,
        policymakers, students, and citizens eager to share their views.</p>\n<p>This
        event is organized with the support of <a href=\"https://islandsmaster.eu/\"
        target=\"_blank\"><strong>ISLANDS.</strong></a>\n</p>\n<p></p>\n<p>\n<strong>Register
        </strong><a href=\"https://docs.google.com/forms/d/1uxppHB6K9uxeK7P5Vp9LTgtpCyjJTAKlfNraAiIforA/edit\"
        target=\"_blank\"><strong>here</strong></a><strong> and be part of this important
        conversation!</strong>\n</p>\n<p>\n<strong>In the meantime, listen to the
        first series of our podcast </strong><a href=\"https://springcast.app/wijze-raad\"
        target=\"_blank\"><strong>Wijze Raad</strong></a><strong>, which explores
        the pros and cons of billionaires.&nbsp;</strong>\n</p>\n<hr>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--right__float rug-image--pw rug-image--pw__3rd\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/rudolf-agricola-school/news-and-events/2025/danny-dorling-1440x1186.jpg\"
        alt=\"decorative image\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<p>\n<strong>About Danny Dorling</strong>\n</p>\n<p>Danny
        Dorling is a Professor of Human Geography at the University of Oxford and
        one of the leading voices on social inequality in the UK. He has published
        extensively on topics including housing, education, employment, health, and
        poverty. In 2006, together with a group of researchers, he co-founded <a href=\"https://worldmapper.org/\"
        target=\"_blank\">Worldmapper</a>, a project that visualizes global data to
        reveal patterns of injustice. His latest book, <a href=\"https://www.dannydorling.org/books/thenextcrisis/contents/\"
        target=\"_blank\"><em>The Next Crisis: What We Think About The Future (2025)</em></a>,
        draws on global polling data to show that the issues people worry about most
        are often very different from those covered in the news, offering insights
        into how we might better understand and respond to emerging global crises.</p>\n<p>Learn
        more about Danny&rsquo;s work and publications on his <a href=\"https://www.dannydorling.org/\"
        target=\"_blank\">website</a>.</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n</div>\n<div
