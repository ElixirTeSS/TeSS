        content=\"2026-02-18T21:30+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"SGL lezing door decaan Tjalling Halbertsma: Marco Polo&rsquo;s tegenligger
        - pelgrimage, diplomatie en een onvoorstelbare alliantie tussen Oost en West\">\n<meta
        itemprop=\"location\" content=\"Campus Frysl&acirc;n, Wirdumerdijk 34, 8911CE
        Leeuwarden\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\">SGL lezing door decaan Tjalling Halbertsma:
        Marco Polo&rsquo;s tegenligger - pelgrimage, diplomatie en een onvoorstelbare
        alliantie tussen Oost en West</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>wo&nbsp;18-02-2026 19:30 - 21:30</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>Campus Frysl&acirc;n,
        Wirdumerdijk 34, 8911CE Leeuwarden</span>\n</div>\n<figure class=\"rug-no-break
        rug-overflow-hidden rug-image--right__float rug-image--pw rug-image--pw__3rd\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/cf/events/upcoming-events/tjalling-halbertsma.jpg\"
        alt=\"decoratieve afbeelding\" class=\"\"><figcaption>\n<span>prof. dr. Tjalling
        Halbertsma</span>\n</figcaption>\n</div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<p>Aan het einde van de dertiende eeuw reisde een bijzondere
        man vanuit China&rsquo;s hoofdstad&nbsp;naar Europa: een man die begreep dat
        de wereld groter was dan het rijk waarin&nbsp;hij geboren was. Tijdens zijn
        bezoeken aan Rome, Parijs en Bordeaux ontmoette&nbsp;hij&nbsp;koningen, kardinalen
        en de paus, en schreef hij een levendig reisverslag. Wie was deze&nbsp;tijdgenoot
        van&nbsp;Marco&nbsp;Polo? Wat had&nbsp;deze pelgrim en gezant&nbsp;gemeen
        met het Westen&nbsp;en waarom zijn we deze&nbsp;eerste bezoeker uit China
        en zijn reisverslag zo snel vergeten?&nbsp;Maar vooral: wat is de betekenis
        van deze reiziger uit China voor de wereld van vandaag?&nbsp;</p>\n<p>Het
        verhaal van deze&nbsp;diplomaat&nbsp;is het verhaal van de Kerk van het Oosten,
        het Mongoolse&nbsp;wereldrijk en een onvoorstelbare alliantie tussen&nbsp;een
        Mongoolse Khan en&nbsp;de koningen van&nbsp;Europa.&nbsp;</p>\n<p>\n<strong>Over
        Tjalling Halbertsma</strong>\n<br>Prof. dr. Tjalling&nbsp;Halbertsma is decaan
        van de faculteit Campus Frysl&acirc;n en bijzonder hoogleraar&nbsp;aan de
        Rijksuniversiteit Groningen. Eerder was hij werkzaam voor onder&nbsp;meer
        de&nbsp;Nederlandse ambassade in China met standplaats Ulaanbaatar, Mongoli&euml;.
        Hij is auteur&nbsp;van verschillende reisverhalen en boeken over vroege reizigers
        en ontmoetingen tussen&nbsp;Azi&euml; en Europa, waaronder Yeti Jagers, Steppeland
        en Early Christian Remains of Inner&nbsp;Mongolia, en schrijft momenteel aan
        een boek over&nbsp;Marco&nbsp;Polo&rsquo;s tegenligger.</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<div class=\"rug-mb-xm\">\n<a href=\"https://sgleeuwarden.nl/2025/11/26/marco-polos-tegenligger-pelgrimage-diplomatie-en-een-onvoorstelbare-alliantie-tussen-oost-en-west/\"
        class=\"rug-button rug-button--secondary rug-button--medium rug-mr-s rug-button__grid-two\"
        target=\"_blank\">Klik hier om je aan te melden!<span class=\"rug-icon rug-icon--caret-right
        rug-ml\" aria-hidden=\"true\"></span></a>\n</div>\n</div>\n<div data-addsearch=\"exclude\"
