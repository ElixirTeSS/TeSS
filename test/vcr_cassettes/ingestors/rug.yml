        data-toggle-group=\"mainmenu\" data-toggle-id=\"menu-show\" data-toggle-class=\"rug-hidden-m--block\"
        class=\"rug-layout__item rug-width-m-16-24\">\n<div itemscope=\"\" itemtype=\"https://schema.org/Event\">\n<meta
        content=\"https://www.rug.nl/filosofie/organization/news-and-events/events/2024/call-for-papers-sustainable-corporation-jan-2026\"
        itemprop=\"url\">\n<meta content=\"2026-01-22\" itemprop=\"startDate\">\n<meta
        content=\"2026-01-23\" itemprop=\"endDate\">\n<meta itemprop=\"name\" content=\"Call
        for Papers - The Sustainable Corporation: How to Secure Value in a Competitive
        World\">\n<meta itemprop=\"location\" content=\"Groningen, the Netherlands
        (in-person only)\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">Call for Papers
        - The Sustainable Corporation: How to Secure Value in a Competitive World</span>\n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">From:</span><span><span
        lang=\"en\">Th</span>&nbsp;22-01-2026</span><span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">Until:</span><span><span lang=\"en\">Fr</span>&nbsp;23-01-2026</span><span
        class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">Where:</span><span><span
        lang=\"en\">Groningen, the Netherlands (in-person only)</span></span>\n</div>\n<div
        class=\"rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p></p>\n<p>Keynote
        Speakers: Sandrine Blanc (Paris), Kenneth Silver (Dublin), Abraham Singer
        (Chicago)&nbsp;</p>\n<p>The aim of the sustainable corporation is robust value
        creation in the economic and social domain, while maintaining a viable ecology.
        But how is this possible in a competitive world? The recent political theory
        of corporate responsibility provides some initial answers, for instance in
        terms of corporate citizenship, norm-governed productivity, and joint production.
        Yet, many questions remain.</p>\n<p>The members of corporations are commonly
        taken to cooperate with each other. But in what sense do they do so? Is this
        strategic cooperation, or does it involve shared intentions or team agency?
        Furthermore, how can a theory of collective agency accommodate internal conflict,
        incentivization, coercion, competition, power dynamics, and structural injustices?
        Finally, can corporations and markets be organized such that robust value
        creation is compatible with competition in a global market? The aim of this
        workshop is to address questions such as these. This requires new theorizing
        about collective agency that is informed by the social sciences.</p>\n<p>Submissions:
        Please submit an anonymized abstract of 400-600 words to Michael Eigner (<span
        class=\"js--decode\" data-encoded=\"PGEgaHJlZj0ibWFpbHRvOm0uZWlnbmVyQHJ1Zy5ubCI+bS5laWduZXJAcnVnLm5sPC9hPg==\">m.eigner
        rug.nl</span>) before November 1st. Notification of acceptance will be sent
        on November 15th.</p>\n<p>The conference is hosted and supported by the Department
        of Ethics, Social, and Political Philosophy (<a href=\"/filosofie/organization/departments/ethics-social-political/\">ESPP</a>),
        and the Center of Philosophy, Politics, and Economics (<a href=\"/filosofie/organization/ppe/\">PPE</a>);
        University of Groningen. The research program on sustainable cooperation (<a
        href=\"https://www.scoop-program.org/\" target=\"_blank\">SCOOP</a>) and the
        International Social Ontology Society (<a href=\"https://isosonline.org/\"
        target=\"_blank\">ISOS</a>) make this event possible with further financial
        support.&nbsp;</p>\n<p>Organizers: Boudewijn de Bruin, Fabian Corver, Maddalena
        Fazzo Cusan, Michael Eigner, Frank Hindriks&nbsp;</p>\n<p>Please direct any
        questions about the conference to <span class=\"js--decode\" data-encoded=\"PGEgaHJlZj0ibWFpbHRvOm0uZWlnbmVyQHJ1Zy5ubCI+bS5laWduZXJAcnVnLm5sPC9hPg==\">m.eigner
