        content=\"2025-12-08T13:30+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Save The Date: Annual Risk, Crisis, Resilience Workshop\">\n<meta
        itemprop=\"location\" content=\"House of Connections, Grote Markt 21, 9712
        HR Groningen, Netherlands\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">Save The Date:
        Annual Risk, Crisis, Resilience Workshop</span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">When:</span><span><span lang=\"en\">Mo</span>&nbsp;08-12-2025
        09:30 - 13:30</span><span class=\"rug-attributes__label rug-text-nowrap\"
        lang=\"en\">Where:</span><span><span lang=\"en\">House of Connections, Grote
        Markt 21, 9712 HR Groningen, Netherlands</span></span>\n</div>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<p>On December 8, from 9.30 to 13.30 we will
        have the annual workshop of our RCR theme at the House of Connections. There
        will be a guest speaker from <strong>Loughborough University, Dr. Monia Del
        Pinto</strong>, who will present her work on&nbsp;<em>Disaster risk and Climate
        change in the built environment. Introducing disaster morphology research.&nbsp;<br>\n</em>\n</p>\n<p>After
        the talk by Dr. Del Pinto, there will be an academic 'speed-dating' session
        where you can pitch your work and (hopefully) connect with other people that
        you can collaborate with. The event concludes with lunch and the chance to
        converse with other attendees.&nbsp;</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div
