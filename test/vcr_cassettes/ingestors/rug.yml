        Cultuur en Maatschappij (Oude Boteringestraat 38, Groningen)\">\n<div class=\"rug-panel--content
        rug-panel--content--border\">\n<h1 class=\"rug-mb-0 rug-clearfix\">Open Dag
        Theologie</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>za&nbsp;11-04-2026</span><span class=\"rug-attributes__label
        rug-text-nowrap\">Waar:</span><span>Faculteit Religie, Cultuur en Maatschappij
        (Oude Boteringestraat 38, Groningen)</span>\n</div>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<p>\n<strong>Ben jij nieuwsgierig naar wat geloven voor
        mensen betekent?</strong> <strong>En heb je een brede interesse in bijvoorbeeld
        geschiedenis, sociologie, psychologie, filosofie, antropologie, taal en kunst?
        Dan is de studie </strong><a href=\"/bachelors/theology/\"><strong>Theologie</strong></a><strong>
        echt iets voor jou! Kom langs op onze Open Dag en ontdek het zelf.</strong>\n</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<div class=\"rug-mb-xm\">\n<a href=\"/education/bachelor/bachelor-open-day/aanmelden\"
        class=\"rug-button rug-button--secondary rug-button--medium rug-mr-s rug-button__grid-two\">Aanmelden<span
        class=\"rug-icon rug-icon--caret-right rug-ml\" aria-hidden=\"true\"></span></a>\n</div>\n<figure
        class=\"rug-no-break rug-overflow-hidden rug-image--right__float\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/rcs/news/events/images/faculty.jpg\"
        alt=\"Welkom op onze Open Dag!\" class=\"\"><figcaption>\n<span>Welkom op
        onze Open Dag!</span>\n</figcaption>\n</div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<h3>Theologie in Groningen</h3>\n<p>Tijdens de opleiding
        bestudeer je het christendom, jodendom en ook de islam vanuit verschillende
        wetenschappelijke invalshoeken. Je leert religieuze teksten en bronnen te
        analyseren in hun oorspronkelijke taal, en plaatst deze in de politieke, sociale
        en culturele context waarin wereldreligies zijn ontstaan. Zo ontdek je hoe
        zij onze wereld hebben gevormd.</p>\n<p>Daarnaast ontwikkel je een kritische
        blik op actuele maatschappelijke uitdagingen: klimaatverandering, genetische
        manipulatie, kunstmatige intelligentie en grote ethische vragen als <em>waar
        begint en waar eindigt menselijk leven?</em> Theologie biedt een kader om
        hierover na te denken, en om je te verhouden tot deze maatschappelijke thema's:
        met kennis, inzicht en expertise.</p>\n<h3>Open Dag</h3>\n<p>Tijdens de voorlichtingsronde
        vertellen studieadviseurs Kees van den Ende en Nina van der Velden meer over
        de inhoud en opbouw van de studie, en onze unieke samenwerking met de <a href=\"/bachelors/theology/#contentblock-1\">Protestantse
        Theologische Universiteit</a>.<br>Je volgt bovendien een proefcollege van
        dr. Johanna Tanja (docent Hebreeuwse Bijbel en Antiek Jodendom) en krijgt
        zo alvast een indruk hoe het is om Theologie te studeren.</p>\n<p>Na afloop
        is er nog de mogelijkheid om samen met studenten ons prachtige historische
        gebouw te bekijken &mdash; de voormalige rechtbank van Groningen. En studieadviseurs,
        docenten en studenten staan klaar om al je vragen te beantwoorden.</p>\n<h4>Rondetijden</h4>\n<div
