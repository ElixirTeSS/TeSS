        \           \n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n               \n<h3>Presentatie 1:</h3>\n               \n<p>\n
        \                 \n<strong>door </strong>\n                  <a href=\"/staff/b.c.mitzinneck/\">\n
        \                    <strong>Dr. Bj&ouml;rn Mitzinneck</strong> </a>\n                  <strong>,
        Faculteit Economie en Bedrijfskunde</strong>\n               \n</p>\n            \n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--left__float rug-image--pw rug-image--pw__4th\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/staff/b.c.mitzinneck/photo.png\" alt=\"Bj&ouml;rn Mitzinneck\" class=\"\"><figcaption>\n<span>\n
        \                 <strong>Bj&ouml;rn Mitzinneck</strong>\n               </span>\n</figcaption>\n</div>\n</figure>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n<p>Onder welke lokale omstandigheden
        kunnen door burgers geleide initiatieven op het gebied van hernieuwbare energie
        de grootste impact hebben? Welke aanpak is waar het meest veelbelovend? Hoe
        kan de (lokale) overheid door burgers geleide initiatieven het beste ondersteunen?
        Op basis van recente onderzoeksinzichten geven we antwoord op deze vragen:
        we brengen het potentieel voor burgerondernemerschap in de energietransitie
        in heel Nederland in kaart. We doen suggesties aan gemeenschapsorganisatoren
        over welke aanpak ze in welke gemeente kunnen volgen. Voor beleidsmakers bieden
        we suggesties over welke ondersteuning waar het meest nodig is. De inzichten
        zullen een hulp zijn voor diegenen die het potentieel van burgerinitiatieven
        willen benutten om de energietransitie te versnellen.</p>\n<h3>Presentatie
        2:</h3>\n<p>\n<strong>door </strong><a href=\"/staff/b.hoops/\"><strong>Prof.
        Bj&ouml;rn Hoops</strong></a><strong>, Faculteit Rechtsgeleerdheid</strong>\n</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--left__float rug-image--pw rug-image--pw__4th\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/staff/b.hoops/photo_uploaded.png\" alt=\"Bj&ouml;rn Hoops\" class=\"\"><figcaption>\n<span>\n
        \                 <strong>Bj&ouml;rn Hoops</strong>\n               </span>\n</figcaption>\n</div>\n</figure>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n               \n<p>De rechtsvorm
        van een energiegemeenschap kan bepalend zijn voor het succes ervan. Het is
        belangrijk om vanaf het begin een juridisch expert in te schakelen om de belangen
        in de gemeenschap in kaart te brengen en de beschikbare rechtsvormen op maat
        te maken. Aan de hand van voorbeelden van bestaande elektriciteits- en warmtegemeenschappen
        wordt in deze presentatie uitgelegd hoe verschillende rechtspersonen, zoals
        co&ouml;peraties, stichtingen, besloten vennootschappen (bv's) en combinaties
        daarvan, de verschillende belangen kunnen behartigen en een energiegemeenschap
        veerkrachtig kunnen maken in een veranderende omgeving.</p>\n               \n<h3>Presentatie
        3:</h3>\n               \n<p>\n                  \n<strong>door </strong>\n
        \                 <a href=\"https://research.hanze.nl/nl/persons/wytze-van-der-gaast/\"
        target=\"_blank\">\n                     <strong>Wytze van der Gaast</strong>\n
        \                 </a>\n                  <strong>, Hanze</strong>\n               \n</p>\n
        \           \n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<figure
        class=\"rug-no-break rug-overflow-hidden rug-image--left__float rug-image--pw
        rug-image--pw__4th\">\n<div class=\"rug-figure--image\">\n<img src=\"/wubbo-ockels-school/wytze-van-der-gaast.jpeg\"
        alt=\"Wytze van der Gaast\" class=\"\"><figcaption>\n<span>\n                  <strong>Wytze
        van der Gaast</strong>\n               </span>\n</figcaption>\n</div>\n</figure>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n<p>Het Nederlandse energiesysteem
        tijdens en na de energietransitie zal grotendeels gebaseerd zijn op wind-
        en zonne-energie. Aangezien dit intermitterende technologie&euml;n zijn, moet
        het systeem worden gestabiliseerd. Hiervoor bestaan verschillende opties,
        zoals batterijopslag, waterstof en kernenergie. Bovendien zal een aanzienlijke
        bijdrage aan de stabilisatie van de energiemarkt, ook om de druk op de capaciteit
        van het elektriciteitsnet te verlichten, (moeten) worden geleverd door eindgebruikers,
        d.w.z. bedrijven en huishoudens. In de presentatie wordt ingegaan op deze
        bijdrage, met inbegrip van stimulansen voor eindgebruikers om flexibele consumenten
        te worden en bestuursopties daarvoor, zoals energiesamenwerking en co&ouml;peraties.</p>\n<h3>Aanmelden</h3>\n</div>\n</div>\n<div
