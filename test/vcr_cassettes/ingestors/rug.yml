        content=\"GF Colloquium 10 December\">\n<meta itemprop=\"location\" content=\"Room
        Omega, Faculty of Philosophy\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">GF Colloquium
        10 December</span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">When:</span><span><span lang=\"en\">We</span>&nbsp;10-12-2025
        15:15 - 17:00</span><span class=\"rug-attributes__label rug-text-nowrap\"
        lang=\"en\">Where:</span><span><span lang=\"en\">Room Omega, Faculty of Philosophy</span></span>\n</div>\n<div
        class=\"rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p></p>\n<h4>\n<strong>The
        Philosophy of Sleep between Paradoxes and Thought Experiments: Descartes,
        Gassendi, Locke, and Leibniz</strong>\n</h4>\n<p>\n<strong>Speaker:</strong>
        Carla Rita Palmerino</p>\n<p>\n<em><strong>Abstract</strong></em><strong>:</strong>
        This lecture examines how early modern philosophers used the phenomenon of
        sleep to probe fundamental questions about thought, consciousness, and personal
        identity. Descartes&rsquo;s claim that the soul always thinks raised difficulties
        that his (late) contemporaries -- most notably Gassendi, Locke, and Leibniz
        -- addressed through objections and imaginary scenarios involving dreamless
        sleep, and mind swaps. By following these exchanges, the lecture highlights
        the methodological role of paradoxes and thought experiments in shaping early
        modern theories of mind.</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n</div>\n<div
