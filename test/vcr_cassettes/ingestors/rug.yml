        class=\"rug-panel--content rug-panel--content--border\">\n<h1 class=\"rug-mb-0
        rug-clearfix\">Brainstorm: The Human Brain &amp; Research in Groningen</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\">Vanaf:</span><span>za&nbsp;15-02-2025</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Tot en met:</span><span>zo&nbsp;04-01-2026</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>University
        museum, Oude Kijk in Het Jatstraat 7A, 9712 EA Groningen</span>\n</div>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n               \n<p>\n                  \n<strong>Welkom
        in je hersenen, welkom in de tentoonstelling</strong> <em>Brainstorm: The
        Human Brain &amp; Research</em> <em>in Groningen</em> <strong>!</strong>\n
        \              \n</p>\n               \n<p>Je hersenen bepalen wie je bent,
        wat je denkt en voelt, hoe je beweegt en wat je drijft. Ze zijn misschien
        wel het meest persoonlijke onderdeel van je lichaam. In deze tentoonstelling
        draait het om dat wonder van de menselijke hersenen. Aan de hand van vier
        belangrijke hersenfuncties: willen, waarnemen, denken en doen, ontdek je zelf
        hoe je hersenen werken.</p>\n               \n<p>In <em>Brainstorm</em> ervaar
        je hoe jouw eigen hersenen omgaan met verschillende situaties: kom er bijvoorbeeld
        achter hoe snel jij kan racen als je wordt afgeleid, of hoe makkelijk het
        is om hallucinaties op te wekken</p>\n            \n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div
