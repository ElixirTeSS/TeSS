        content=\"https://www.rug.nl/about-ug/latest-news/events/calendar/2025/1204-fuck-up-nights-groningen\"
        itemprop=\"url\">\n<meta content=\"2025-12-04T19:30+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2025-12-04T21:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"F@ckUp Nights | Groningen \">\n<meta itemprop=\"location\" content=\"De
        Huiskamer, Groningen\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\">F@ckUp Nights | Groningen </h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\">Wanneer:</span><span>do&nbsp;04-12-2025
        19:30 - 21:00</span><span class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>De
        Huiskamer, Groningen</span>\n</div>\n<div class=\"rug-theme--content rug-mb\">\n<div>\n<h4>\n<strong>Een
        startup bouwen? Spoiler: het wordt rommelig.</strong>\n</h4>\n<p>Bij F@ckUp
        Nights vertellen founders juist over de dingen die je meestal ni&eacute;t
        hoort: de flops, fouten, blunders, en hoe ze t&oacute;ch doorgingen. Het is
        rauw, herkenbaar en soms pijnlijk grappig (je denkt al snel: dat had ik kunnen
        zijn).</p>\n<p>Dit event is voor iedereen die zich afvraagt: wat als het misgaat?</p>\n<p>Kort
        antwoord? Je leert. Je past je aan. Misschien vloek je even. En dan bouw je
        weer verder.</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div
        class=\"rug-mb-xm\">\n<a href=\"https://luma.com/aorq2iup\" class=\"rug-button
        rug-button--secondary rug-button--medium rug-mr-s rug-button__grid-two\" target=\"_blank\">Meld
        je nu aan!<span class=\"rug-icon rug-icon--caret-right rug-ml\" aria-hidden=\"true\"></span></a>\n</div>\n<figure
        class=\"rug-no-break rug-overflow-hidden rug-image--left rug-image--pw rug-image--pw__full\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/about-ug/latest-news/events/calendar/2025/1204-f-ckup-nights.jpg\"
        alt=\"Banner f@ckup nights\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<h4>\n<strong>Wat kun je verwachten?</strong>\n</h4>\n<p>Een
        founder pakt de microfoon en neemt je mee in wat er allemaal mis ging, en
        wat dat opleverde. Er is ruimte voor vragen, ongemakkelijke lachjes, en eerlijke
        gesprekken over de minder glanzende kant van ondernemen.</p>\n<h4>\n<strong>Waarom
        zou je komen?</strong>\n</h4>\n<ul class=\"rug-list--bullets rug-mv-xs\">\n<li
        class=\"rug-list--bullets__item\">\n<div>Je wilt het echte verhaal, niet de
        LinkedIn-versie</div>\n</li>\n</ul>\n<ul class=\"rug-list--bullets rug-mv-xs\">\n<li
        class=\"rug-list--bullets__item\">\n<div>Je bent benieuwd hoe mensen terugveren
        na een f@ckup</div>\n</li>\n</ul>\n<ul class=\"rug-list--bullets rug-mv-xs\">\n<li
        class=\"rug-list--bullets__item\">\n<div>Misschien wil je iets op te starten,
        maar weet niet wat &lsquo;normaal&rsquo; is</div>\n</li>\n<li class=\"rug-list--bullets__item\">\n<div>Je
        leert graag van andermans fouten (slim)</div>\n</li>\n</ul>\n<p>\n<br>F@ckUp
        Nights zijn jouw reality check, maar dan eentje waar je sterker (en misschien
        iets wijzer) uitkomt. Kom voor de chaos, blijf voor de inzichten, en ga naar
        huis met misschien zelfs een paar onverwachte connecties.</p>\n<h4>\n<strong>En
        die raket dan?</strong>\n</h4>\n<p>Tijdens dit event krijg je The Engine:
        het tweede onderdeel van je mini-raket. Geen random gadget. Elke raket heeft
        brandstof nodig, en elke founder heeft veerkracht nodig. De Engine staat voor
        die drive om door te blijven gaan, ook als het allemaal instort.</p>\n<p>Ben
        je eerder bij een BLT geweest? Dan heb je The Flame al. Verzamel alle vier
        de onderdelen (Flame, Engine, Body, Cockpit) door alle Future Founder-events
        te bezoeken.</p>\n<p>Voor een gratis ticket en een drankje, <a href=\"https://luma.com/aorq2iup\"
        target=\"_blank\"><strong>meld je nu aan!</strong></a>\n</p>\n</div>\n</div>\n<div
