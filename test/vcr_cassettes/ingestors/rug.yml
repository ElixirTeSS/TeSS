        content=\"https://www.rug.nl/rudolf-agricola-school/news-and-events/2025/a-elebration-an-schowcase-of-critical-language-awareness\"
        itemprop=\"url\">\n<meta content=\"2026-02-10T14:30+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2026-02-10T17:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"A Celebration &amp; Showcase of Critical Language Awareness\">\n<meta
        itemprop=\"location\" content=\"House of Connections\">\n<div class=\"rug-panel--content
        rug-panel--content--border\">\n<h1 class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span
        lang=\"en\">A Celebration &amp; Showcase of Critical Language Awareness</span>\n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</span><span><span
        lang=\"en\">Tu</span>&nbsp;10-02-2026 14:30 - 17:00</span><span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">Where:</span><span><span lang=\"en\">House of
        Connections</span></span>\n</div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--left \">\n<div class=\"rug-figure--image\">\n<img src=\"/rudolf-agricola-school/news-and-events/2025/what-is-critical-language-awarness.png\"
        alt=\"decorative image\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<p>On behalf of our reserach group <a href=\"/rudolf-agricola-school/research/central-themes/responsusfolder/responsusslrgroupc\"><strong>RESPONSUS</strong></a>,
        Rudolf Agricola School warmly invites you to an afternoon of celebration,
        ideas, and linguistic fun!</p>\n<p>We have two milestones to toast together:<br>&bull;
        the publication of <a href=\"https://www.frontiersin.org/journals/communication/articles/10.3389/fcomm.2025.1623193/full\"
        target=\"_blank\">The CLA Imperative: Seeing the Water</a>, a collaborative
        paper on why language awareness matters for the world we live in;<br>&bull;
        and the launch of <a href=\"https://responsus.org/clamac/\" target=\"_blank\">CLAMAC</a>,
        the new NRO-funded project that brings Critical Language and Multimodal Awareness
        to a business school near you.</p>\n<p>But this won&rsquo;t be a formal academic
        event.</p>\n<p>Instead, think of it as a CLA taster session: a series of short,
        informal demonstrations by members of the RESPONSUS community showing how
        language quietly shapes what we see, value, and believe.&nbsp;</p>\n<p>The
        team will also introduce their new PhD researcher, raise a glass, and share
        what&rsquo;s next for the growing CLA hub at the University of Groningen.</p>\n<p>We
        would love for you to join this event! Please sign up via the form below so
        that we make sure we have enough bubbly.</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div
        class=\"rug-mb-xm\">\n<a href=\"https://docs.google.com/forms/d/e/1FAIpQLSdYbM8O2iQTzm2wTFzRzYwYvVRUVBbh07_Iuyp9DpVXhqGgrg/viewform\"
        class=\"rug-button rug-button--secondary rug-button--medium rug-mr-s rug-button__grid-two\"
        target=\"_blank\"><span lang=\"en\">REGISTRATION</span><span class=\"rug-icon
        rug-icon--caret-right rug-ml\" aria-hidden=\"true\"></span></a>\n</div>\n</div>\n<div
        data-addsearch=\"exclude\" class=\"rug-site-tools\">\n\t\t\t\t\n\t\t\t\t<div
        class=\"rug-mt-s\">\n\t\t\t\t\t<span class=\"rug-mr-xs\">Share this</span>\n\t\t\t\t\t<a
