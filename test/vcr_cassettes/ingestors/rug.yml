        content=\"2026-01-23T10:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Argumentation Mapping Workshop &amp; PhD Grant Ceremony \">\n<meta
        itemprop=\"location\" content=\"House of Connections, Grote Markt 21, 9712
        HR Groningen\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">Argumentation
        Mapping Workshop &amp; PhD Grant Ceremony </span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">From:</span><span><span lang=\"en\">Th</span>&nbsp;22-01-2026
        14:00</span><span class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">Until:</span><span><span
        lang=\"en\">Fr</span>&nbsp;23-01-2026 10:00</span><span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">Where:</span><span><span lang=\"en\">House of
        Connections, Grote Markt 21, 9712 HR Groningen</span></span>\n</div>\n<figure
        class=\"rug-no-break rug-overflow-hidden rug-image--right__float \">\n<div
        class=\"rug-figure--image\">\n<img src=\"/rudolf-agricola-school/news-and-events/2025/lotte-van-poppel.jpg\"
        alt=\"decorative image\" class=\"\"><figcaption>\n<span lang=\"en\"><span>Dr.
        Lotte van Poppel</span></span>\n</figcaption>\n</div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<hr>\n<p></p>\n<p>\n<strong>Do you want to sharpen
        your critical thinking skills and step out of your bubble?</strong>\n</p>\n<p>We
        warmly invite you to the 1,5 day workshop led by <a href=\"/staff/l.van.poppel/\"><strong>Dr.
        Lotte van Poppel</strong></a>, where we will map out a controversial public
        issue related to sustainability. You will get a crash course in argumentation
        theory and work in interdisciplinary and intergenerational teams to analyze
        and visualize the arguments used or overlooked in public debate. As a team,
        you design an argument map to help the general audience to understand complex
        issues and form an opinion.</p>\n<p>The workshop strengthens your critical
        thinking skills, builds your ability to collaborate across disciplinary and
        cultural backgrounds, and offers hands-on practice in public communication.
        At the same time, the resulting maps enable a wider audience to explore a
        contentious issue from multiple perspectives, helping reduce polarization
        and promoting more constructive public dialogue.</p>\n<p>Following the workshop
        on the 22nd, the final round of PhD grants will be awarded during a public
        ceremony, where the winning candidates will present their proposals. These
        grants support PhD students in elevating their research by creating meaningful
        societal impact, whether through workshops with citizens, practical tools,
        or collaborations with real-world stakeholders.</p>\n<p>The ceremony is open
        to all, and we warmly encourage both PhD students and participants of all
        ages to join and be inspired.<br>\n<br>\n<strong>Please note that the workshop
        will be conducted in English, and that participants are encouraged to bring
        a personal device (laptop or tablet).</strong>\n</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<div class=\"rug-mb-xm\">\n<a href=\"https://docs.google.com/forms/d/e/1FAIpQLSeCWTtk4_iLV9Ui8e5m0fgxLPfbhO_v7PNslwsk73iGr68Wbw/viewform?usp=dialog\"
