        target=\"_blank\">registratieformulier</a> .</p>\n<p>Livestream op 12 december
        2025, zie: www.rug.nl/digitale-oratie</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n</div>\n<div
