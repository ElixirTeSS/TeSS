        prof. dr. S. (Sierdjan) Koster: Voorbij de Rekensom: Verhalen voor Regionale
        Ontwikkeling</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>vr&nbsp;12-12-2025 16:15 - 17:00</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>Aula Academiegebouw,
        Broerstraat 5, Groningen</span>\n</div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--right__float rug-image--pw rug-image--pw__3rd\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/about-ug/latest-news/events/inauguration/2025/serdjan-03klein.jpg\"
        alt=\"Portret van Sierdjan Koster\" class=\"\"><figcaption>\n<span>Sierdjan
        Koster</span>\n</figcaption>\n</div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<h2>\n<strong>Voorbij de rekensom; verhalen voor regionale
        ontwikkeling</strong>\n</h2>\n<p>In zijn oratie pleit Dr. Sierdjan Koster
        voor een grotere rol van regionale verhalen en toekomstbeelden in het economisch
        ontwikkelingsbeleid. Steeds vaker wordt beleid gedreven door een technocratische
        benadering, waarin haalbaarheid, meetbaarheid en verantwoording vooropstaan.
        Veel initiatieven worden in projecten gegoten, met een beperkte looptijd en
        onzeker vervolg. Dit leidt tot bijziendheid van idee&euml;n. Daarbij gaat
        er veel tijd, geld en energie zitten in organisatie en rapportage. In deze
        project- en verantwoordingscultuur verdwijnt het regionale verhaal als toetssteen
        voor investeringen naar de achtergrond. Welke doelen willen we eigenlijk bereiken?
        En welke investeringen zijn daarvoor nodig &ndash; ook als ze niet direct
        rendabel zijn?</p>\n<p>Een toekomstverhaal is vooral cruciaal voor gebieden
        buiten de economische kern, zoals Noord-Nederland. Daar is het moeilijker
        om investeringen te laten renderen. Als haalbaarheid het enige criterium is,
        dreigen deze regio&rsquo;s achterop te raken. Elke Regio telt dan net even
        ander mee.</p>\n<p>Een verhalende benadering is niet vrijblijvend; het dwingt
        regio&rsquo;s om actief aan zo&rsquo;n verhaal te werken. Dit geldt in het
        bijzonder voor Groningen, waar structurele investeringen vanuit NijBegun een
        unieke kans bieden voor een inspirerende en breed gedragen toekomstvisie.
        Dit vraagt om leiderschap, gezag en samenwerking tussen bewoners, bedrijven,
        kennisinstellingen en overheid. Dit is niet vanzelfsprekend, maar wel de moeite
        waard. Want geen verhaal is ook een verhaal &ndash; alleen wordt het dan door
        anderen voor je geschreven.</p>\n<p>In zijn leerstoel Economische Geografie
        en Arbeidsmarktdynamiek verbindt Sierdjan Koster wetenschappelijke analyse
        met praktische impact: hij wil niet alleen begrijpen hoe regionaal economisch
        dynamiek werkt, maar ook meewerken aan een sterker Noord-Nederland.</p>\n<h2>Meer
        informatie</h2>\n<p>Oratie: <a href=\"/staff/sierdjan.koster/?lang=nl\">prof.
        dr. S. (Sierdjan) Koster</a>\n</p>\n<ul class=\"rug-list--bullets rug-mv-xs\">\n<li
        class=\"rug-list--bullets__item\">\n<div>Titel: Voorbij de Rekensom: Verhalen
        voor Regionale Ontwikkeling</div>\n</li>\n<li class=\"rug-list--bullets__item\">\n<div>Leeropdracht:
        Economische Geografie en Arbeidsmarktdynamiek</div>\n</li>\n</ul>\n<ul class=\"rug-list--bullets
        rug-mv-xs\">\n<li class=\"rug-list--bullets__item\">\n<div>Faculteit: Ruimtelijke
        Wetenschappen</div>\n</li>\n</ul>\n<p></p>\n<p>Aanmelden s.v.p. uiterlijk
