        content=\"2025-12-13\" itemprop=\"endDate\">\n<meta itemprop=\"name\" content=\"Publieksavond
        &ldquo;Geminight&rdquo; in de Blaauw Sterrenwacht tijdens piek van de Geminiden\">\n<meta
        itemprop=\"location\" content=\"Bernoulliborg, Nijenborgh 9, Zernike Campus,
        Groningen\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\">Publieksavond &ldquo;Geminight&rdquo; in de
        Blaauw Sterrenwacht tijdens piek van de Geminiden</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>za&nbsp;13-12-2025</span><span class=\"rug-attributes__label
        rug-text-nowrap\">Waar:</span><span>Bernoulliborg, Nijenborgh 9, Zernike Campus,
        Groningen</span>\n</div>\n<div class=\"rug-theme--content rug-mb\">\n<div>\n<p>\n<strong>Op
        zaterdag 13 december organiseert de Blaauw Sterrenwacht in Groningen een publieksavond
        ter ere van de jaarlijkse Geminiden-sterrenregen. Tijdens &ldquo;Geminight&rdquo;
        opent de sterrenwacht haar deuren voor iedereen die meer wil leren over meteoren,
        astero&iuml;den en ons zonnestelsel. Het evenement vindt plaats in de Bernoulliborg
        op de Zernike Campus en is gratis toegankelijk.</strong>\n</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--right__float rug-image--pw rug-image--pw__3rd\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/about-ug/latest-news/events/calendar/2025/1204-geminight-foto-2.jpg\"
        alt=\"Credit: Kapteyn Instituut\" class=\"\"><figcaption>\n<span>Credit: Kapteyn
        Instituut</span>\n</figcaption>\n</div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<p>De avond staat volledig in het teken van de Geminiden,
        &eacute;&eacute;n van de meest actieve en spectaculaire meteorenzwermen van
        het jaar. Bezoekers kunnen deelnemen aan rondleidingen door de sterrenwacht,
        lezingen bijwonen van actieve sterrenkundigen en, bij helder weer, buiten
        door telescopen de sterrenhemel bekijken. Daarnaast zijn er echte meteorieten
        te bezichtigen, zodat bezoekers deze bijzondere objecten van dichtbij kunnen
        bekijken.</p>\n<h2>Lezingenprogramma</h2>\n<p>Gedurende de avond vinden twee
        lezingen plaats:</p>\n<p>19.30 &ndash; 20.00 uur: &ldquo;Makers and Breakers:
        How Asteroids Give Life and Sometimes Take It Back&rdquo; door Nick Oberg
        (Engels)</p>\n<p>21.00 &ndash; 21.30 uur: &ldquo;Verhalen van ons Zonnestelsel:
        Op zoek naar de Geminiden&rdquo; door Alex Hin (Nederlands)</p>\n<p>Een rondleiding
        door de sterrenwacht duurt ongeveer 45 minuten. Bezoekers die zowel een lezing
        als een rondleiding willen volgen, wordt geadviseerd hier bij het reserveren
        rekening mee te houden. Een plekje reserveren is verplicht.</p>\n<h2>Praktische
        informatie</h2>\n<p>Tijd: vanaf 18.30 uur<br>Entree: gratis<br>Taal: programma
        in zowel Nederlands als Engels</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div
