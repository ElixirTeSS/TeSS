        class=\"rug-layout__item rug-width-m-16-24\">\n<div itemscope=\"\" itemtype=\"https://schema.org/Event\">\n<meta
        content=\"https://www.rug.nl/rcs/news/events/2025/religion-matters-spiritual-care\"
        itemprop=\"url\">\n<meta content=\"2025-12-10T16:00+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2025-12-10T17:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Religion Matters: 5 Types Of Spiritual Care By Professionals And
        Volunteers\">\n<meta itemprop=\"location\" content=\"Faculty of Religion,
        Culture and Society (Oude Boteringestraat 38, Groningen) - The old courtroom\">\n<div
        class=\"rug-panel--content rug-panel--content--border\">\n<h1 class=\"rug-mb-0
        rug-clearfix\" lang=\"en\">\n<span lang=\"en\">Religion Matters: 5 Types Of
        Spiritual Care By Professionals And Volunteers</span>\n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</span><span><span
        lang=\"en\">We</span>&nbsp;10-12-2025 16:00 - 17:00</span><span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">Where:</span><span><span lang=\"en\">Faculty
        of Religion, Culture and Society (Oude Boteringestraat 38, Groningen) - The
        old courtroom</span></span>\n</div>\n<div class=\"rug-theme--content rug-mb\"
        lang=\"en\">\n<div>\n<p>Presenter: Sujin Rosie<br>With drinks afterwards</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--right__float rug-image--pw rug-image--pw__3rd\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/rcs/news/events/images/religion-matters-spiritual-care.jpg\" alt=\"5
        types of spiritual care poster\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<p>This study examined how professionals and
        volunteers provide spiritual care and to what extent these approaches relate
        to their context and role. Professionals and volunteers working in outpatient
        settings are increasingly expected to provide spiritual care. However, little
        is known about how they do this exactly. An ideal type analysis of semi-structured
        interviews in spiritual care practices (N = 50) with social workers, nurses,
        and volunteers was conducted to develop a typology of the data. We compared
        the interviews to form clusters, i.e., types, that share similar patterns.
        We identified five types of spiritual care that together form a repertoire
        of actions caregivers tailor to clients and their specific situations: a)
        providing embodied care, b) caring from one human to another, c) re-establishing
        connections, d) opening new perspectives, and e) guiding through the process.
        Certain types are more closely associated with specific contexts and roles.
        Our findings make an important contribution by specifying the tacit skills
        in providing spiritual care that are often overlooked or applied unconsciously.
        The findings offer tools for reflection, training, and multidisciplinary dialogue,
        contributing to a more integrated approach to spiritual care.&nbsp;</p>\n<p>Sujin
        Rosie (1999) is a PhD candidate at the University of Groningen. She studied
        Theology at the Tilburg School of Catholic Theology (BA) and Spiritual Care
        (MA) at Radboud University. After completing her studies, she worked as a
        research assistant on projects related to chaplaincy. She edited two books:&nbsp;<em>Met
        lichaam en geest: de rituele competentie van geestelijk verzorgers</em>&nbsp;and&nbsp;<em>Recovery:
        The Interface between Psychiatry and Spiritual Care</em>. In both her professional
        and private life, she pays special attention to poverty, low literacy, and
        homelessness.</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n</div>\n<div
