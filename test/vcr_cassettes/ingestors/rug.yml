        Nacht van de Filosofie 2026\">\n<meta itemprop=\"location\" content=\"Forum
        Groningen\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\">Groningse Nacht van de Filosofie 2026</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\">Wanneer:</span><span>vr&nbsp;17-04-2026</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>Forum Groningen</span>\n</div>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n<p></p>\n<p>Save the date!</p>\n<p>De
        Groningse Nacht van de Filosofie vindt plaats op<strong> vrijdag 17 april
        2026</strong>! Deze editie staat in het teken van het thema van de Maand van
        de Filosofie,&nbsp;<a href=\"https://www.maandvandefilosofie.nl/thema\" target=\"_blank\">Ken
        onszelve</a>. Wie zijn wij, hoe verbinden we ons met elkaar, en wat betekent
        &lsquo;wij&rsquo; in een steeds veranderende wereld? Luister naar lokale en
        internationale sprekers, ontdek nieuwe perspectieven en deel je eigen gedachten.&nbsp;</p>\n<p>De
        eerste namen worden bekendgemaakt op&nbsp;maandag 1 december. De kaartverkoop
        start op vrijdag 23 januari.&nbsp;</p>\n<p>\n<em>De Groningse Nacht van de
        Filosofie is een samenwerking van&nbsp;</em><a href=\"https://sggroningen.nl/home?language_content_entity=nl\"
        target=\"_blank\"><em>Studium Generale Groningen</em></a><em>, de </em><a
        href=\"/filosofie/\"><em>Faculteit Wijsbegeerte van de RUG</em></a><em> en&nbsp;</em><a
        href=\"http://forum.nl/\" target=\"_blank\"><em>Forum Groningen</em></a><em>.</em>\n</p>\n</div>\n</div>\n<div
