        class=\"rug-layout__item rug-width-m-16-24\">\n<div itemscope=\"\" itemtype=\"https://schema.org/Event\">\n<meta
        content=\"https://www.rug.nl/rudolf-agricola-school/news-and-events/2025/argumentative-mapping-workshop\"
