        content=\"https://www.rug.nl/cf/events/upcoming-events/promotie-abduhalim-albakkor\"
        itemprop=\"url\">\n<meta content=\"2025-12-18T10:30+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2025-12-18T12:15+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Promotie Abduhalim Albakkor - 'Between belonging and longing to
        belong'\">\n<meta itemprop=\"location\" content=\"Auditorium van Campus Frysl&acirc;n,
        Wirdumerdijk 34, 8911 CE Leeuwarden (ook online)\">\n<div class=\"rug-panel--content
        rug-panel--content--border\">\n<h1 class=\"rug-mb-0 rug-clearfix\">Promotie
        Abduhalim Albakkor - 'Between belonging and longing to belong'</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\">Wanneer:</span><span>do&nbsp;18-12-2025
        10:30 - 12:15</span><span class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>Auditorium
        van Campus Frysl&acirc;n, Wirdumerdijk 34, 8911 CE Leeuwarden (ook online)</span>\n</div>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n<p>Wij nodigen jullie van harte
        uit om samen met ons een bijzondere mijlpaal te vieren,&nbsp;de openbare verdediging
        van het proefschrift van&nbsp;Abduhalim Albakkor,&nbsp;'<em>Between Belonging
        and Longing to Belong: Gendered and Intergenerational Lived Experiences of
        Syrian Refugees Navigating Migration and Integration in Dutch Society</em>'.</p>\n<p>De
        verdediging vindt plaats in&nbsp;De Beurs, Campus Frysl&acirc;n (Wirdumerdijk
        34, 8911 CE Leeuwarden)&nbsp;op&nbsp;donderdag 18 december 2025.</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--left__float \">\n<div class=\"rug-figure--image\">\n<img src=\"/cf/events/upcoming-events/whatsapp-image-2025-11-10-at-12-29-40-pm.jpeg\"
        alt=\"decoratieve afbeelding\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<p>\n<strong>Programma van de dag:</strong>\n<br>10:00 &ndash;
        10:30 | Inloop<br>10:30 &ndash; 10:45 | Lekenpraatje<br>11:00 &ndash; 12:15
        | Promotieceremonie<br>16:30&nbsp; Receptie en borrel &ndash;&nbsp;Paddy O&rsquo;Ryan,
        Tweebaksmarkt 49, Leeuwarden</p>\n<p>Voor degenen die niet persoonlijk aanwezig
        kunnen zijn, zal de verdediging ook online te volgen zijn door de&nbsp;<a
        href=\"https://player.jetstre.am/?account=rijksuniversiteitgroningen&amp;file=PromotiesCampusFrysl%C3%A2n&amp;type=live&amp;service=wowza&amp;output=player&amp;events=1\"
        target=\"_blank\">link</a>.<br>\n<br>Tijdens het lekenpraatje geeft Halim
        op een toegankelijke en boeiende manier een introductie op zijn onderzoek.
        Daarna volgt de formele promotieceremonie, waarin hij zijn proefschrift presenteert
