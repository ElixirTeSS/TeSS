        Religie, Cultuur en Maatschappij (Oude Boteringestraat 38, Groningen)\">\n<div
        class=\"rug-panel--content rug-panel--content--border\">\n<h1 class=\"rug-mb-0
        rug-clearfix\">Open Dag Religiewetenschappen</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>vr&nbsp;30-01-2026</span><span class=\"rug-attributes__label
        rug-text-nowrap\">Waar:</span><span>Faculteit Religie, Cultuur en Maatschappij
        (Oude Boteringestraat 38, Groningen)</span>\n</div>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<p>\n<strong>Ben jij nieuwsgierig naar de rol van religie
        in samenlevingen wereldwijd? En heb je een brede interesse in antropologie,
        sociologie, psychologie, filosofie en geschiedenis? Dan is de studie </strong><a
        href=\"/religiewetenschappen\"><strong>Religiewetenschappen</strong></a><strong>
        echt iets voor jou! Ontdek alles tijdens onze Open Dag.</strong>\n</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--right__float\">\n<div class=\"rug-figure--image\">\n<img src=\"/rcs/news/events/images/faculty.jpg\"
        alt=\"Welkom op onze Open Dag!\" class=\"\"><figcaption>\n<span>Welkom op
        onze Open Dag!</span>\n</figcaption>\n</div>\n</figure>\n<div class=\"rug-mb-xm\">\n<a
        href=\"/education/bachelor/bachelor-open-day/aanmelden\" class=\"rug-button
        rug-button--secondary rug-button--medium rug-mr-s rug-button__grid-two\">Aanmelden<span
        class=\"rug-icon rug-icon--caret-right rug-ml\" aria-hidden=\"true\"></span></a>\n</div>\n<div
        class=\"rug-theme--content rug-mb\">\n<div>\n<h3>Waarom Religiewetenschappen?</h3>\n<p>Religie
        doet ertoe. Wereldwijd ziet 85% van de mensen zichzelf als religieus. In de
        bachelor Religiewetenschappen ontdek je wat religie voor mensen betekent,
        hoe mensen religie beleven en gebruiken, en onderzoek je de wijze waarop religie
        samenlevingen be&iuml;nvloedt. Religie speelt namelijk een sleutelrol in actuele
        vraagstukken: van klimaatverandering en duurzaamheid tot radicalisering, erfgoed,
        seksualiteit, migratie, oorlog en vrede. Daarom zijn experts op het gebied
        van religie vandaag de dag onmisbaar.</p>\n<h3>Past deze studie bij jou?</h3>\n<p>Religiewetenschappen
        is perfect voor jou als je:</p>\n<ul class=\"rug-list--bullets rug-mv-xs\">\n<li
        class=\"rug-list--bullets__item\">\n<div>Gefascineerd bent door religies en
        culturen</div>\n</li>\n<li class=\"rug-list--bullets__item\">\n<div>De wereld
        en mensen beter wilt begrijpen</div>\n</li>\n<li class=\"rug-list--bullets__item\">\n<div>Wilt
        weten hoe religies en maatschappijen elkaar be&iuml;nvloeden</div>\n</li>\n<li
        class=\"rug-list--bullets__item\">\n<div>Graag leest en een brede interesse
        hebt in bijvoorbeeld geschiedenis, sociologie, antropologie, psychologie,
        politiek of filosofie</div>\n</li>\n</ul>\n<p></p>\n<h3>Programma Open Dag</h3>\n<p>Tijdens
        de voorlichtingsronde vertellen <a href=\"/rcs/organization/office-and-services/study-matters/studieadviseurs\">studieadviseurs</a>
        Kees van den Ende en Nina van der Velden je graag meer over de inhoud en opbouw
        van de studie. Daarnaast volg je een proefcollege van <a href=\"/staff/p.berger/\">dr.
        Peter Berger</a> (docent antropologie van religie), en proef je hoe het is
        om hier te studeren.</p>\n<p>Na afloop nemen studenten je graag mee door ons
        prachtige historische gebouw: de voormalige rechtbank van Groningen.</p>\n<p>Kortom:
        studieadviseurs, docenten en studenten staan klaar om al jouw vragen te beantwoorden.</p>\n<h4>Rondetijden</h4>\n<div
