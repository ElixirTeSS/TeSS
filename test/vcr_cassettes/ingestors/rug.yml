        itemprop=\"location\" content=\"University of Groningen, House of Connections,
        Kwinkepleinzaal, Grote Markt 21, 9712 HR Groningen\">\n<div class=\"rug-panel--content
        rug-panel--content--border\">\n<h1 class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span
        lang=\"en\">Lecture and Award Ceremony: Hanneke Steenbergen Thesis Prize 2025</span>\n</h1>\n</div>\n<div
        id=\"target-content-holder\"></div>\n<div>\n<div class=\"rug-clear rug-attributes--container
        rug-mb-xxs\">\n<span class=\"rug-attributes__label rug-text-nowrap\" lang=\"en\">When:</span><span><span
        lang=\"en\">Tu</span>&nbsp;16-12-2025 13:00 - 17:00</span><span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">Where:</span><span><span lang=\"en\">University
        of Groningen, House of Connections, Kwinkepleinzaal, Grote Markt 21, 9712
        HR Groningen</span></span>\n</div>\n<figure class=\"rug-no-break rug-overflow-hidden
        rug-image--left rug-image--pw rug-image--pw__full\">\n<div class=\"rug-figure--image\">\n<img
        src=\"/rudolf-agricola-school/news-and-events/2025/template-for-screens-8.jpg\"
        alt=\"decorative image\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<p>On December 16, 2025, <a href=\"/rudolf-agricola-school/research/democracy-governance/human-mobility-migration-lab\"><strong>the
        Human Mobility &amp; Migration Lab</strong></a>, the Department of European
        and Economic Law and the Department of Constitutional and Administrative Law
        &amp; Public Administration at the at the University of Groningen<em>,</em>
        in collaboration with the Hanneke Steenbergen Foundation, will host the 23rd
        award ceremony for the Hanneke Steenbergen Thesis Prize. </p>\n<p>This prize
        recognizes the best master&rsquo;s thesis in the field of migration law from
        the academic year 2024&ndash;2025 in the Netherlands. Prior to the award ceremony,
        <strong>Cassandra Lange</strong>, Member of the Council of State, will deliver
        a keynote lecture. Shortlisted master students will briefly present their
        research during the award ceremony. </p>\n<p>Admission is free, but registration
        is required, so make sure to completeb the registration form below:</p>\n</div>\n</div>\n<div
        class=\"rug-clearfix\"></div>\n<div class=\"rug-mb-xm\">\n<a href=\"https://docs.google.com/forms/d/e/1FAIpQLScgZuQnjrxYkzNn1GvL73EMAnxv79e0UH_gAuokWeXDcxMcXA/viewform\"
        class=\"rug-button rug-button--secondary rug-button--medium rug-mr-s rug-button__grid-two\"
        target=\"_blank\"><span lang=\"en\">Registration</span><span class=\"rug-icon
        rug-icon--caret-right rug-ml\" aria-hidden=\"true\"></span></a>\n</div>\n<div
        class=\"rug-theme--content rug-mb\" lang=\"en\">\n<div>\n<p>\n<strong>Program:</strong>\n</p>\n<p>1:00
        PM &ndash; 1:15 PM:&nbsp;&nbsp;&nbsp;&nbsp;Arrival and reception with coffee/tea</p>\n<p>1:15
        PM &ndash; 2:15 PM:&nbsp;Lecture (in English) by Cassandra Lange, Council
        of State:&nbsp;<em>&ldquo;The growing influence of the Charter of Fundamental
        Rights of the European Union in migration law.&rdquo; Followed by a discussion
        with the audience.</em>\n</p>\n<p>2:15 PM &ndash; 2:45 PM:&nbsp;Coffee break</p>\n<p>2:45
        PM &ndash; 4:00 PM:&nbsp;Thesis award ceremony (in English): Short pitches
