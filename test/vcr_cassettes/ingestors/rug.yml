        data-toggle-group=\"mainmenu\" data-toggle-id=\"menu-show\" data-toggle-class=\"rug-hidden-m--block\"
        class=\"rug-layout__item rug-width-m-16-24\">\n<div itemscope=\"\" itemtype=\"https://schema.org/Event\">\n<meta
        content=\"https://www.rug.nl/wubbo-ockels-school/calendar/2025/symposium-jointly-getting-the-energy-transition-done\"
        itemprop=\"url\">\n<meta content=\"2025-12-18T15:00+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2025-12-18T17:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Symposium - Samen de energietransitie realiseren: potentieel, best
        practices en ondersteuning voor burgerondernemerschap\">\n<meta itemprop=\"location\"
        content=\"House of Connections, Grote Markt 21, Groningen\">\n<div class=\"rug-panel--content
        rug-panel--content--border\">\n<h1 class=\"rug-mb-0 rug-clearfix\">Symposium
        - Samen de energietransitie realiseren: potentieel, best practices en ondersteuning
        voor burgerondernemerschap</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>do&nbsp;18-12-2025 15:00 - 17:00</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>House of
        Connections, Grote Markt 21, Groningen</span>\n</div>\n<figure class=\"rug-no-break
        rug-overflow-hidden rug-image--left rug-image--pw rug-image--pw__full\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/wubbo-ockels-school/sustainability-citizens.png\"
        alt=\"decoratieve afbeelding\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n               \n<p>\n                  \n<strong>Door burgers
        geleide initiatieven op het gebied van hernieuwbare energie kunnen een belangrijke
        motor zijn voor lokale energietransities. Ze helpen de betrokkenheid van burgers
        bij de energietransitie te waarborgen, stimuleren brede maatschappelijke acceptatie
        en verbeteren de energiegerechtigheid. Gezamenlijk hebben ze een aanzienlijk
        potentieel om een echte impact te hebben.</strong>\n               \n</p>\n
        \              \n<p>Dit evenement brengt interdisciplinaire inzichten uit
        het bedrijfsleven, de economie en de rechtswetenschap samen om maatschappelijke
        organisaties, lokale overheden en beleidsmakers te ondersteunen met empirisch
        onderbouwde aanbevelingen om dit potentieel in hun gemeenschappen te benutten.
        Deelnemers krijgen ruimschoots de gelegenheid om vragen te stellen aan de
        experts, idee&euml;n uit te wisselen en nieuwe contacten te leggen.</p>\n
        \              \n<h3>Programma</h3>\n               \n<div class=\"rug-clearfix\"></div>\n<div
