        content=\"https://www.rug.nl/rudolf-agricola-school/news-and-events/2025/ehn-talk-11-dec\"
        itemprop=\"url\">\n<meta content=\"2025-12-11T15:00+01:00\" itemprop=\"startDate\">\n<meta
        content=\"2025-12-11T16:30+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"EHN Talk | Stefano Dealessandri (Visual and Spatial Storyteller)
        &mdash; Amphibious Netherlands: A Suspicious Plot Twist\">\n<meta itemprop=\"location\"
        content=\"House of Connections\">\n<div class=\"rug-panel--content rug-panel--content--border\">\n<h1
        class=\"rug-mb-0 rug-clearfix\" lang=\"en\">\n<span lang=\"en\">EHN Talk |
        Stefano Dealessandri (Visual and Spatial Storyteller) &mdash; Amphibious Netherlands:
        A Suspicious Plot Twist</span>\n</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\" lang=\"en\">When:</span><span><span lang=\"en\">Th</span>&nbsp;11-12-2025
        15:00 - 16:30</span><span class=\"rug-attributes__label rug-text-nowrap\"
        lang=\"en\">Where:</span><span><span lang=\"en\">House of Connections</span></span>\n</div>\n<figure
        class=\"rug-no-break rug-overflow-hidden rug-image--left rug-image--pw rug-image--pw__full\">\n<div
        class=\"rug-figure--image\">\n<img src=\"/rudolf-agricola-school/news-and-events/2025/event-11-dec.jpeg\"
        alt=\"decorative image\" class=\"\"></div>\n</figure>\n<div class=\"rug-theme--content
        rug-mb\" lang=\"en\">\n<div>\n<div class=\"rug-clearfix\"></div>\n<div class=\"rug-table-wrapper\">\n<div
        style=\"display: none;\" class=\"rug-table-navigator\">\n<div role=\"button\"
        data-mode=\"previous\" class=\"rug-table-navigator__button\" aria-label=\"Navigate
        to the left\">\n<span class=\"rug-icon rug-icon--angle-left\"></span>\n</div>\n<div
        role=\"button\" data-mode=\"next\" class=\"rug-table-navigator__button\" aria-label=\"Navigate
        to the right\">\n<span class=\"rug-icon rug-icon--angle-right\"></span>\n</div>\n</div>\n<div
        class=\"rug-table-holder\">\n<table class=\"rug-table--default\">\n<tbody>\n<tr>\n<td
        colspan=\"4\">\n<p>The final <a href=\"/rudolf-agricola-school/research/sustainable-landscapes-and-regions/environmental-humanities-network?lang=en\"><strong>Environmental
        Humanities Network</strong></a> talk of the year is just around the corner
        - and yes, there will be drinks! </p>\n<p> If that&rsquo;s not enough to tempt
        you, the speaker and topic certainly will be: visual and spatial storyteller
        <a href=\"https://www.dealessandri.xyz/index.html\" target=\"_blank\">Stefano
        Dealessandri</a> presents his latest research.</p>\n<p>\n<strong>Amphibious
        Netherlands: A Suspicious Plot Twist</strong>\n</p>\n<p>The research examines
        the Netherlands as a deltaic landscape shaped by centuries of drainage and
        land reclamation&mdash;projects that were both technical feats and ideological
        ventures. It shows how tools like windmills not only stabilized wetlands but
        also fueled industries, including shipbuilding, that supported seventeenth-century
        Dutch colonialism. Treating the swamp as both environment and concept, the
        study highlights its resistance to Western ideals of order, control, and hygiene.</p>\n<p>In
        the present, the swamp reappears in Dutch politics as a zone of ecological
        adaptation and a metaphor charged with populist and Islamophobic fears. The
        research identifies an emerging &ldquo;amphibious&rdquo; approach in spatial
        planning and climate policy, reframing sea-level rise, subsidence, and water
        scarcity beyond fixed land&ndash;water divides. Drawing on colonial cartography,
        environmental history, and policy analysis, it positions the swamp as a vital
        lens for imagining more adaptive, interwoven futures.</p>\n<p>\n<strong>Bio:</strong>\n</p>\n<p>\n<a
        href=\"https://www.dealessandri.xyz/index.html\" target=\"_blank\">Stefano
        Dealessandri</a> is a visual and spatial storyteller with a background in
        design, research, and architecture. He has been an artist-in-residence at
        Fabrica Research Centre and studied Communication Design at HAW Hamburg and
        Architecture at the Bezalel Academy in Jerusalem, later completing an MFA
        at the Royal Academy of Art in The Hague. From 2019 to 2023, he was part of
        the curatorial team at Frappant Galerie in Hamburg. His work has been shown
        internationally, including at the Rotterdam Design Biennale (2025), Hot Docs
        Toronto (2024), re:publica Hamburg (2024), and the Fuori Biennale in Venice
        (2023). In 2025, his short film J&rsquo;adore Venise received the Prix du
        Jury at the Grain Urban Festival in Paris.</p>\n</td>\n</tr>\n</tbody>\n</table>\n</div>\n</div>\n</div>\n</div>\n<div
