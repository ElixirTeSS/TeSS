        content=\"2026-01-27T19:00+01:00\" itemprop=\"endDate\">\n<meta itemprop=\"name\"
        content=\"Nieuw jaar, nieuwe kansen: samen aan de slag met de Circulaire Menukaart\">\n<meta
        itemprop=\"location\" content=\"House of Connections, Grote Markt 21, Groningen\">\n<div
        class=\"rug-panel--content rug-panel--content--border\">\n<h1 class=\"rug-mb-0
        rug-clearfix\">Nieuw jaar, nieuwe kansen: samen aan de slag met de Circulaire
        Menukaart</h1>\n</div>\n<div id=\"target-content-holder\"></div>\n<div>\n<div
        class=\"rug-clear rug-attributes--container rug-mb-xxs\">\n<span class=\"rug-attributes__label
        rug-text-nowrap\">Wanneer:</span><span>di&nbsp;27-01-2026 14:00 - 19:00</span><span
        class=\"rug-attributes__label rug-text-nowrap\">Waar:</span><span>House of
        Connections, Grote Markt 21, Groningen</span>\n</div>\n<div class=\"rug-theme--content
        rug-mb\">\n<div>\n<p>\n<strong>De Circulaire Menukaart van Noord-Nederland:
        anders denken, circulair doen</strong>\n</p>\n<p>De circulaire economie krijgt
        pas smaak als we samen met de juiste ingredi&euml;nten koken. Daarom organiseren
        Circulair Groningen Drenthe (VCGD), Noord-Nederland Verdient Circulair (NNLvC)
        en de Rudolf Agricola School voor Duurzame Ontwikkeling (RAS) van de Rijksuniversiteit
        Groningen (RUG) op dinsdag 27 januari in het House of Connections een Nieuwjaarsbijeenkomst.</p>\n<p>\n<sub>Iedereen
        kan meedoen, als deelnemer aan een werksessie en/of als gast bij de borrel.</sub>\n</p>\n<p>Tijdens
        deze middag staan verbinding, samenwerking en actie centraal.<br>We bouwen
        samen aan de Circulaire Menukaart 2026 en verkennen hoe circulair denken kan
        leiden tot samen circulair doen; in de bouw, maakindustrie, textiel en andere
        ketens met brede milieu- en sociale impact.</p>\n<h3>Wat kun je verwachten?</h3>\n<p>Een
        nieuwjaarsbijeenkomst met <strong>inhoud &eacute;n energie</strong>, met bijdragen
        van:</p>\n<ul class=\"rug-list--bullets rug-mv-xs\">\n<li class=\"rug-list--bullets__item\">\n<p>\n<strong>Jort
        Kooijman</strong> (VCGD &ndash; Vereniging Circulair Groningen Drenthe): <em><strong>Realiseren
        van circulaire ketens: van anders denken naar circulair doen</strong></em>&nbsp;</p>\n<blockquote>\n<div>Hoe
        vertaal je ambitie naar actie? Jort laat zien hoe bedrijven, overheden en
        ketenpartners de circulaire transitie concreet maken in bouw, maakindustrie
        en textiel. Met scherpe voorbeelden maakt hij de benodigde stappen helder:
        van beleid naar implementatie, van intentie naar werkende ketens.&nbsp;<br>\n</div>\n</blockquote>\n</li>\n<li
        class=\"rug-list--bullets__item\">\n<div>\n<strong>Prof. Ann-Sophie Lehmann</strong>
        (RUG &ndash; Rijksuniversiteit Groningen, NWO-Nederlandse Organisatie voor
        Wetenschappelijk Onderzoek): <em><strong>Systeemverandering en samenwerking
        in de praktijk</strong></em>\n</div>\n</li>\n</ul>\n<blockquote>\n<div>Hoe
        ontstaan duurzame innovaties als creativiteit, onderzoek en samenwerking samenkomen?
        Ann-Sophie belicht de menselijke en culturele kant van de transitie. Kunstenaars,
        ontwerpers en onderzoekers werken grensoverschrijdend, leren door te maken
        en realiseren zo nieuwe verbindingen en oplossingen. Haar keynote onderstreept
        verbeeldingskracht, interdisciplinariteit en gezamenlijk ontdekken als versnellers
        van circulaire ketens.</div>\n</blockquote>\n<ul class=\"rug-list--bullets
        rug-mv-xs\">\n<li class=\"rug-list--bullets__item\">\n<div>\n<strong>Bart
        Volkers</strong> (VCGD); host van de middag</div>\n</li>\n</ul>\n<p></p>\n<p>Proef,
        kies en verbind door werksessies <strong>&ldquo;Aan tafel met de keten&rdquo;</strong>\n<br>Ontdek
        wat werkt in de <strong>Bouw</strong>, <strong>Groen</strong>, <strong>Hout</strong>
        en <strong>Textiel ketens</strong>, of schuif aan bij de <strong>Algemene
        tafel</strong> voor een gezamenlijke verkenning van nieuwe ketens of projecten.</p>\n<p>\n<sub>Per
        sessie geldt een maximum aantal deelnemers. Zodra een sessie vol is, kun je
        deze niet meer selecteren in het formulier.</sub>\n</p>\n<p>\n<strong>Nieuwe
        smaken</strong>\n<br>Ontmoet partners die jouw plannen versterken. Hier ontstaan
        concrete samenwerkingen tussen bedrijven, overheden, ontwerpers, producenten
        en studenten.</p>\n<p>\n<strong>Studenten van de RUG</strong> brengen hun
        kennis en nieuwsgierigheid in als onderzoekers, observatoren en bruggenbouwers
        tussen praktijk en wetenschap.</p>\n<h3>Proosten op circulaire groei</h3>\n<p>We
        sluiten af met een gezamenlijke toost, een informele borrel en ruimte om elkaar
        te ontmoeten, te inspireren en nieuwe plannen te smeden.<br>Iedereen kan meedoen,
        als deelnemer aan een werksessie en/of als gast bij de borrel.</p>\n<h3>Praktische
        informatie</h3>\n<p>\n<strong>Datum:</strong> dinsdag 27 januari 2026<br>\n<strong>Tijd:</strong>
        14:00 - 17:30 uur (borrel tot 19:00)<br>\n<strong>Locatie:</strong> House
        of Connections, Groningen</p>\n</div>\n</div>\n<div class=\"rug-clearfix\"></div>\n<div
