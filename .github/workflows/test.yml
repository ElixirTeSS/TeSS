name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DB_HOST: localhost
      DB_NAME: tess
      DB_USER: tess
      DB_PASSWORD: password
      SECRET_BASE_KEY: test_key
      RAILS_ENV: test
    steps:
      - name: Set up database
        uses: harmon758/postgresql-action@v1
        with:
          postgresql db: ${DB_NAME}
          postgresql user: ${DB_USER}
          postgresql password: ${DB_PASSWORD}
      - name: Checkout TeSS
        uses: actions/checkout@v3
      - name: Set up Solr
        uses: addnab/docker-run-action@v3
        with:
          image: solr:8
          options: -d -v ${{ github.workspace }}:/app -p 8983:8983
          run: solr-precreate tess_test /app/solr/conf
      - name: Set up Ruby and install gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
      - name: Configure and initialize database
        run: |
          cp test/config/test_tess.yml config/tess.yml
          cp config/secrets.github.yml config/secrets.yml
          cp config/ingestion.example.yml config/ingestion.yml
          cp config/sunspot.example.yml config/sunspot.yml
          bundle exec rake db:test:prepare
      - name: Run tests
        run: bundle exec rails test
